<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色选择器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000033;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .back-btn {
            background-color: white;
            border: none;
            color: #2575fc;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tool-title {
            font-size: 2rem;
            color: #2575fc;
            margin-bottom: 20px;
        }
        
        .color-picker {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .color-preview {
            height: 200px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            border: 2px solid #e9ecef;
        }
        
        .color-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .color-slider {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .color-slider label {
            width: 100px;
            font-weight: 600;
        }
        
        .color-slider input[type="range"] {
            flex: 1;
        }
        
        .color-value {
            width: 50px;
            text-align: center;
            font-weight: 600;
        }
        
        .color-hex {
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 2px;
            color: #333;
            border: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> 返回主页
        </button>
        
        <h2 class="tool-title"><i class="fas fa-palette"></i> 颜色选择器</h2>
        
        <div class="color-picker">
            <div class="color-preview" id="colorPreview">
                颜色预览
            </div>
            <div class="color-controls">
                <div class="color-slider">
                    <label for="red">红色 (R):</label>
                    <input type="range" id="red" min="0" max="255" value="100">
                    <span class="color-value" id="redValue">100</span>
                </div>
                <div class="color-slider">
                    <label for="green">绿色 (G):</label>
                    <input type="range" id="green" min="0" max="255" value="150">
                    <span class="color-value" id="greenValue">150</span>
                </div>
                <div class="color-slider">
                    <label for="blue">蓝色 (B):</label>
                    <input type="range" id="blue" min="0" max="255" value="200">
                    <span class="color-value" id="blueValue">200</span>
                </div>
            </div>
            <div class="color-hex" id="colorHex">#6496C8</div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');
        const redValue = document.getElementById('redValue');
        const greenValue = document.getElementById('greenValue');
        const blueValue = document.getElementById('blueValue');
        const colorPreview = document.getElementById('colorPreview');
        const colorHex = document.getElementById('colorHex');

        // 更新颜色
        function updateColor() {
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;
            
            const hexColor = `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            colorPreview.style.backgroundColor = hexColor;
            colorHex.textContent = hexColor.toUpperCase();
            
            // 根据亮度调整文本颜色
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            colorPreview.style.color = brightness > 128 ? '#000' : '#fff';
        }

        // 绑定事件
        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);

        // 初始化颜色
        updateColor();
    </script>
</body>
</html>
