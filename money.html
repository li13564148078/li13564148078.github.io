<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonXi Tech - 实时汇率转换器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            background: rgba(15, 23, 30, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(64, 224, 208, 0.1),
                        0 0 30px rgba(64, 224, 208, 0.2);
            width: 100%;
            max-width: 550px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(64, 224, 208, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #40e0d0, transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .header {
            background: linear-gradient(90deg, rgba(15, 32, 39, 0.9) 0%, rgba(32, 58, 67, 0.9) 100%);
            color: #40e0d0;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(64, 224, 208, 0.3);
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(64, 224, 208, 0.1) 0%, transparent 70%);
            animation: pulse 6s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.7);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .developer {
            font-size: 12px;
            color: #88d3ce;
            margin-top: 5px;
        }

        .converter {
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0e8e0;
            font-size: 15px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .amount-input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid rgba(64, 224, 208, 0.4);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(10, 25, 33, 0.7);
            color: #e0e0e0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .amount-input:focus {
            border-color: #40e0d0;
            box-shadow: 0 0 0 2px rgba(64, 224, 208, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .currency-select {
            padding: 14px 16px;
            border: 1px solid rgba(64, 224, 208, 0.4);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(10, 25, 33, 0.9);
            color: #e0e0e0;
            cursor: pointer;
            min-width: 140px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .currency-select:focus {
            border-color: #40e0d0;
            box-shadow: 0 0 0 2px rgba(64, 224, 208, 0.2);
        }

        .swap-container {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }

        .swap-btn {
            background: linear-gradient(135deg, #40e0d0 0%, #20b2aa 100%);
            color: #0a1921;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 6px 15px rgba(64, 224, 208, 0.4);
        }

        .result {
            background: rgba(10, 25, 33, 0.6);
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: center;
            border: 1px solid rgba(64, 224, 208, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(64, 224, 208, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #40e0d0;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        }

        .result-info {
            font-size: 15px;
            color: #a0e8e0;
        }

        .rate-info {
            font-size: 14px;
            color: #88d3ce;
            text-align: center;
            margin: 15px 0;
        }

        .last-updated {
            font-size: 12px;
            color: #6aa0a0;
            text-align: center;
            margin-top: 15px;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .loading {
            text-align: center;
            color: #40e0d0;
            font-size: 14px;
            margin: 15px 0;
            display: none;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(64, 224, 208, 0.3);
            border-top: 3px solid #40e0d0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #40e0d0 0%, #20b2aa 100%);
            color: #0a1921;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(64, 224, 208, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .converter {
                padding: 20px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .currency-select {
                min-width: 100%;
            }
            
            .swap-btn {
                align-self: center;
                margin: 10px 0;
                transform: rotate(90deg);
            }
            
            .swap-btn:hover {
                transform: rotate(270deg) scale(1.1);
            }
            
            .result-value {
                font-size: 28px;
            }
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(64, 224, 208, 0.5);
            box-shadow: 0 0 10px 2px rgba(64, 224, 208, 0.5);
            animation: glow-pulse 2s infinite alternate;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <div class="header">
            <h1>DragonXi Tech 汇率转换器</h1>
            <p>实时货币转换 · 精准汇率数据</p>
            <div class="developer">开发: 李宸熙</div>
        </div>
        
        <div class="converter">
            <div class="input-group">
                <label for="amount">金额</label>
                <input type="number" id="amount" class="amount-input" placeholder="输入金额" value="1" min="0">
            </div>
            
            <div class="input-group">
                <label>从</label>
                <div class="input-container">
                    <select id="from-currency" class="currency-select">
                        <option value="USD">美元 (USD)</option>
                        <option value="EUR">欧元 (EUR)</option>
                        <option value="GBP">英镑 (GBP)</option>
                        <option value="JPY">日元 (JPY)</option>
                        <option value="CNY">人民币 (CNY)</option>
                        <option value="CAD">加元 (CAD)</option>
                        <option value="AUD">澳元 (AUD)</option>
                        <option value="CHF">瑞士法郎 (CHF)</option>
                        <option value="HKD">港元 (HKD)</option>
                        <option value="SGD">新加坡元 (SGD)</option>
                    </select>
                </div>
            </div>
            
            <div class="swap-container">
                <button class="swap-btn" id="swap-btn">⇅</button>
            </div>
            
            <div class="input-group">
                <label>到</label>
                <div class="input-container">
                    <select id="to-currency" class="currency-select">
                        <option value="CNY">人民币 (CNY)</option>
                        <option value="USD">美元 (USD)</option>
                        <option value="EUR">欧元 (EUR)</option>
                        <option value="GBP">英镑 (GBP)</option>
                        <option value="JPY">日元 (JPY)</option>
                        <option value="CAD">加元 (CAD)</option>
                        <option value="AUD">澳元 (AUD)</option>
                        <option value="CHF">瑞士法郎 (CHF)</option>
                        <option value="HKD">港元 (HKD)</option>
                        <option value="SGD">新加坡元 (SGD)</option>
                    </select>
                </div>
            </div>
            
            <div id="error" class="error"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <span>正在获取实时汇率数据...</span>
            </div>
            
            <div class="result">
                <div id="result-value" class="result-value">0.00</div>
                <div id="result-info" class="result-info">1.00 USD = 7.20 CNY</div>
            </div>
            
            <div id="rate-info" class="rate-info"></div>
            <div id="last-updated" class="last-updated"></div>
            
            <button id="refresh-btn" class="refresh-btn">刷新汇率数据</button>
        </div>
    </div>

    <script>
        class CurrencyConverter {
            constructor() {
                this.apiUrl = 'https://api.exchangerate-api.com/v4/latest/';
                this.rates = {};
                this.lastUpdated = null;
                this.initElements();
                this.bindEvents();
                this.loadRates();
            }

            initElements() {
                this.amountInput = document.getElementById('amount');
                this.fromCurrency = document.getElementById('from-currency');
                this.toCurrency = document.getElementById('to-currency');
                this.resultValue = document.getElementById('result-value');
                this.resultInfo = document.getElementById('result-info');
                this.rateInfo = document.getElementById('rate-info');
                this.lastUpdatedEl = document.getElementById('last-updated');
                this.errorEl = document.getElementById('error');
                this.loadingEl = document.getElementById('loading');
                this.swapBtn = document.getElementById('swap-btn');
                this.refreshBtn = document.getElementById('refresh-btn');
            }

            bindEvents() {
                this.amountInput.addEventListener('input', () => {
                    this.convert();
                });

                this.fromCurrency.addEventListener('change', () => {
                    this.convert();
                });

                this.toCurrency.addEventListener('change', () => {
                    this.convert();
                });

                this.swapBtn.addEventListener('click', () => {
                    this.swapCurrencies();
                });

                this.refreshBtn.addEventListener('click', () => {
                    this.loadRates();
                });
            }

            async loadRates() {
                try {
                    this.showLoading();
                    this.hideError();
                    
                    const fromCurrency = this.fromCurrency.value;
                    const response = await fetch(`${this.apiUrl}${fromCurrency}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.rates = data.rates;
                    this.lastUpdated = new Date();
                    
                    this.updateLastUpdated();
                    this.convert();
                    this.hideLoading();
                } catch (error) {
                    console.error('获取汇率失败:', error);
                    this.showError('无法获取实时汇率数据，请检查网络连接或稍后重试');
                    this.hideLoading();
                    
                    // 使用模拟数据作为后备方案
                    this.useFallbackRates();
                }
            }

            useFallbackRates() {
                // 模拟汇率数据作为API不可用时的后备方案
                this.rates = {
                    USD: 1,
                    EUR: 0.92,
                    GBP: 0.79,
                    JPY: 148.50,
                    CNY: 7.20,
                    CAD: 1.35,
                    AUD: 1.52,
                    CHF: 0.88,
                    HKD: 7.82,
                    SGD: 1.34
                };
                this.lastUpdated = new Date();
                this.updateLastUpdated();
                this.convert();
                this.showError('使用模拟汇率数据，可能不是最新汇率');
            }

            convert() {
                if (Object.keys(this.rates).length === 0) {
                    this.showError('汇率数据尚未加载');
                    return;
                }

                const amount = parseFloat(this.amountInput.value) || 0;
                const from = this.fromCurrency.value;
                const to = this.toCurrency.value;

                if (amount <= 0) {
                    this.updateResult(0, from, to);
                    return;
                }

                try {
                    let fromRate, toRate;
                    
                    if (from === 'USD') {
                        fromRate = 1;
                    } else if (this.rates[from]) {
                        fromRate = this.rates[from];
                    } else {
                        throw new Error(`不支持的货币: ${from}`);
                    }

                    if (to === 'USD') {
                        toRate = 1;
                    } else if (this.rates[to]) {
                        toRate = this.rates[to];
                    } else {
                        throw new Error(`不支持的货币: ${to}`);
                    }

                    const rate = toRate / fromRate;
                    const convertedAmount = amount * rate;
                    
                    this.updateResult(convertedAmount, from, to);
                    this.updateRateInfo(from, to, rate);
                } catch (error) {
                    this.showError(error.message);
                }
            }

            updateResult(amount, from, to) {
                this.resultValue.textContent = this.formatAmount(amount);
                const rate = this.getRate(from, to);
                this.resultInfo.textContent = `1.00 ${from} = ${this.formatAmount(rate)} ${to}`;
            }

            updateRateInfo(from, to, rate) {
                this.rateInfo.textContent = `汇率: 1 ${from} = ${this.formatAmount(rate)} ${to}`;
            }

            updateLastUpdated() {
                if (this.lastUpdated) {
                    this.lastUpdatedEl.textContent = `最后更新: ${this.formatDate(this.lastUpdated)}`;
                }
            }

            getRate(from, to) {
                if (from === to) return 1;
                
                let fromRate, toRate;
                if (from === 'USD') {
                    fromRate = 1;
                } else {
                    fromRate = this.rates[from];
                }
                
                if (to === 'USD') {
                    toRate = 1;
                } else {
                    toRate = this.rates[to];
                }
                
                return toRate / fromRate;
            }

            swapCurrencies() {
                const temp = this.fromCurrency.value;
                this.fromCurrency.value = this.toCurrency.value;
                this.toCurrency.value = temp;
                this.convert();
            }

            formatAmount(amount) {
                return new Intl.NumberFormat('zh-CN', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 6
                }).format(amount);
            }

            formatDate(date) {
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }

            showError(message) {
                this.errorEl.textContent = message;
                this.errorEl.style.display = 'block';
            }

            hideError() {
                this.errorEl.style.display = 'none';
            }

            showLoading() {
                this.loadingEl.style.display = 'block';
            }

            hideLoading() {
                this.loadingEl.style.display = 'none';
            }
        }

        // 初始化汇率转换器
        document.addEventListener('DOMContentLoaded', () => {
            window.currencyConverter = new CurrencyConverter();
        });

        // 添加自动刷新功能（每10分钟刷新一次）
        setInterval(() => {
            if (window.currencyConverter) {
                window.currencyConverter.loadRates();
            }
        }, 10 * 60 * 1000);
    </script>
</body>
</html>
