<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000033;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .back-btn {
            background-color: white;
            border: none;
            color: #2575fc;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tool-title {
            font-size: 2rem;
            color: #2575fc;
            margin-bottom: 20px;
        }
        
        .notes-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .notes-input {
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            min-height: 150px;
            resize: vertical;
        }
        
        .notes-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #2575fc;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .notes-list {
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }
        
        .note-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #2575fc;
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .note-content {
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> 返回主页
        </button>
        
        <h2 class="tool-title"><i class="fas fa-sticky-note"></i> 笔记应用</h2>
        
        <div class="notes-container">
            <textarea class="notes-input" id="noteInput" placeholder="在这里输入您的笔记..."></textarea>
            <div class="notes-buttons">
                <button class="btn btn-primary" id="saveNote">
                    <i class="fas fa-save"></i> 保存笔记
                </button>
                <button class="btn btn-secondary" id="clearNotes">
                    <i class="fas fa-trash"></i> 清空所有笔记
                </button>
            </div>
            <div class="notes-list" id="notesList">
                <!-- 笔记将在这里动态加载 -->
            </div>
        </div>
    </div>

    <script>
        // 从localStorage加载笔记
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('offlineNotes')) || [];
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
            
            if (notes.length === 0) {
                notesList.innerHTML = '<p style="text-align: center; color: #666;">暂无笔记，请添加第一条笔记。</p>';
                return;
            }
            
            // 按时间倒序排列
            notes.sort((a, b) => b.timestamp - a.timestamp);
            
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.innerHTML = `
                    <div class="note-header">
                        <span>笔记 #${notes.length - index}</span>
                        <span>${new Date(note.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="note-content">${note.text.replace(/\n/g, '<br>')}</div>
                `;
                notesList.appendChild(noteElement);
            });
        }

        // 保存笔记
        document.getElementById('saveNote').addEventListener('click', () => {
            const noteText = document.getElementById('noteInput').value.trim();
            if (noteText === '') {
                alert('请输入笔记内容');
                return;
            }
            
            const notes = JSON.parse(localStorage.getItem('offlineNotes')) || [];
            notes.push({
                text: noteText,
                timestamp: Date.now()
            });
            
            localStorage.setItem('offlineNotes', JSON.stringify(notes));
            document.getElementById('noteInput').value = '';
            loadNotes();
        });

        // 清空所有笔记
        document.getElementById('clearNotes').addEventListener('click', () => {
            if (confirm('确定要清空所有笔记吗？此操作不可撤销。')) {
                localStorage.removeItem('offlineNotes');
                loadNotes();
            }
        });

        // 初始化加载笔记
        loadNotes();
    </script>
</body>
</html>
