<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000033;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .back-btn {
            background-color: white;
            border: none;
            color: #2575fc;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tool-title {
            font-size: 2rem;
            color: #2575fc;
            margin-bottom: 20px;
        }
        
        .password-generator {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .password-display {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 2px;
            word-break: break-all;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .password-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .password-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .password-length {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .password-length input {
            width: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            text-align: center;
        }
        
        .password-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #2575fc;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .password-strength {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> 返回主页
        </button>
        
        <h2 class="tool-title"><i class="fas fa-key"></i> 密码生成器</h2>
        
        <div class="password-generator">
            <div class="password-display" id="passwordDisplay">点击生成密码</div>
            <div class="password-controls">
                <div class="password-option">
                    <label for="length">密码长度:</label>
                    <div class="password-length">
                        <input type="number" id="length" min="6" max="32" value="12">
                        <input type="range" id="lengthSlider" min="6" max="32" value="12">
                    </div>
                </div>
                <div class="password-option">
                    <label for="uppercase">包含大写字母 (A-Z)</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="password-option">
                    <label for="lowercase">包含小写字母 (a-z)</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="password-option">
                    <label for="numbers">包含数字 (0-9)</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="password-option">
                    <label for="symbols">包含符号 (!@#$%^&*)</label>
                    <input type="checkbox" id="symbols">
                </div>
            </div>
            <div class="password-buttons">
                <button class="btn btn-primary" id="generatePassword">
                    <i class="fas fa-sync-alt"></i> 生成密码
                </button>
                <button class="btn btn-secondary" id="copyPassword">
                    <i class="fas fa-copy"></i> 复制密码
                </button>
            </div>
            <div class="password-strength" id="passwordStrength">
                密码强度: 中等
            </div>
        </div>
    </div>

    <script>
        // 字符集
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // 生成密码
        function generatePassword() {
            let charset = '';
            let password = '';
            
            if (document.getElementById('uppercase').checked) charset += uppercaseChars;
            if (document.getElementById('lowercase').checked) charset += lowercaseChars;
            if (document.getElementById('numbers').checked) charset += numberChars;
            if (document.getElementById('symbols').checked) charset += symbolChars;
            
            // 至少选择一个字符集
            if (charset === '') {
                document.getElementById('passwordDisplay').textContent = '请至少选择一个字符集';
                return;
            }
            
            const length = parseInt(document.getElementById('length').value);
            
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            document.getElementById('passwordDisplay').textContent = password;
            updatePasswordStrength(password);
        }

        // 更新密码强度
        function updatePasswordStrength(password) {
            let strength = 0;
            const length = password.length;
            
            // 长度评分
            if (length >= 12) strength += 2;
            else if (length >= 8) strength += 1;
            
            // 字符种类评分
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // 根据总分确定强度
            let strengthText, strengthColor;
            if (strength >= 5) {
                strengthText = '非常强';
                strengthColor = '#4CAF50';
            } else if (strength >= 4) {
                strengthText = '强';
                strengthColor = '#8BC34A';
            } else if (strength >= 3) {
                strengthText = '中等';
                strengthColor = '#FFC107';
            } else if (strength >= 2) {
                strengthText = '弱';
                strengthColor = '#FF9800';
            } else {
                strengthText = '非常弱';
                strengthColor = '#F44336';
            }
            
            const passwordStrength = document.getElementById('passwordStrength');
            passwordStrength.textContent = `密码强度: ${strengthText}`;
            passwordStrength.style.backgroundColor = strengthColor;
            passwordStrength.style.color = 'white';
        }

        // 同步滑块和输入框
        document.getElementById('lengthSlider').addEventListener('input', () => {
            document.getElementById('length').value = document.getElementById('lengthSlider').value;
        });
        
        document.getElementById('length').addEventListener('input', () => {
            let value = parseInt(document.getElementById('length').value);
            if (value < 6) value = 6;
            if (value > 32) value = 32;
            document.getElementById('length').value = value;
            document.getElementById('lengthSlider').value = value;
        });

        // 生成密码按钮
        document.getElementById('generatePassword').addEventListener('click', generatePassword);

        // 复制密码按钮
        document.getElementById('copyPassword').addEventListener('click', () => {
            const password = document.getElementById('passwordDisplay').textContent;
            if (password === '点击生成密码' || password === '请至少选择一个字符集') {
                alert('请先生成密码');
                return;
            }
            
            navigator.clipboard.writeText(password).then(() => {
                const originalText = document.getElementById('copyPassword').innerHTML;
                document.getElementById('copyPassword').innerHTML = '<i class="fas fa-check"></i> 已复制';
                setTimeout(() => {
                    document.getElementById('copyPassword').innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                alert('复制失败: ' + err);
            });
        });

        // 初始化生成密码
        generatePassword();
    </script>
</body>
</html>
