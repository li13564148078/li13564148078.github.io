<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Random Generator | DragonXi Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e2a 0%, #0c1a3a 50%, #0a1630 100%);
            color: #e0f0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            color: #a0c8ff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .generator-box {
            background: rgba(10, 20, 50, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 20, 60, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(64, 156, 255, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .generator-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #4361ee, #4cc9f0, #3a0ca3);
        }
        
        .result-display {
            background: rgba(5, 10, 30, 0.8);
            border-radius: 15px;
            padding: 25px 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(76, 201, 240, 0.2);
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.2);
            position: relative;
        }
        
        .result-label {
            font-size: 1.2rem;
            color: #a0c8ff;
            margin-bottom: 10px;
            display: block;
        }
        
        .result-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: #4cc9f0;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.7);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .result-number span {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(20, 40, 80, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(76, 201, 240, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .input-group label {
            margin-bottom: 8px;
            color: #a0c8ff;
            font-size: 0.95rem;
        }
        
        .input-group input {
            background: rgba(20, 40, 80, 0.5);
            border: 1px solid rgba(76, 201, 240, 0.3);
            color: #e0f0ff;
            padding: 12px 15px;
            border-radius: 8px;
            width: 140px;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4cc9f0;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
        }
        
        .generate-btn:active {
            transform: translateY(1px);
        }
        
        .generate-btn i {
            font-size: 1.3rem;
        }
        
        .range-display {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color: #a0c8ff;
            font-size: 1.1rem;
        }
        
        .range-display span {
            background: rgba(20, 40, 80, 0.5);
            padding: 8px 20px;
            border-radius: 10px;
            border: 1px solid rgba(76, 201, 240, 0.2);
        }
        
        .probability-note {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6a93ff;
            background: rgba(20, 40, 80, 0.3);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .history {
            background: rgba(10, 20, 50, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(64, 156, 255, 0.1);
        }
        
        .history h3 {
            color: #a0c8ff;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .history-numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-height: 120px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-number {
            background: rgba(20, 40, 100, 0.5);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            color: #4cc9f0;
            border: 1px solid rgba(76, 201, 240, 0.3);
            transition: all 0.2s ease;
        }
        
        .history-number:hover {
            transform: scale(1.1);
            background: rgba(30, 60, 150, 0.7);
        }
        
        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            color: #6a93ff;
            font-size: 0.9rem;
            border-top: 1px solid rgba(64, 156, 255, 0.1);
            width: 100%;
        }
        
        .tech-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .tech-line {
            position: absolute;
            background: linear-gradient(to right, transparent, rgba(76, 201, 240, 0.1), transparent);
            height: 1px;
            width: 100%;
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(76, 201, 240, 0.5), 0 0 20px rgba(67, 97, 238, 0.3); }
            to { box-shadow: 0 0 15px rgba(76, 201, 240, 0.8), 0 0 30px rgba(67, 97, 238, 0.5); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .result-number {
                font-size: 2.8rem;
                min-height: 60px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .generate-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .input-group {
                width: 100%;
                align-items: center;
            }
            
            .input-group input {
                width: 200px;
            }
            
            .history-number {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .generator-box {
                padding: 20px;
            }
            
            .result-number {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 科技感线条背景 -->
    <div class="tech-lines" id="techLines"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-random"></i> QUANTUM RANDOM GENERATOR</h1>
            <p>基于量子波动算法的高性能随机数生成器 · 自定义范围与数量</p>
        </div>
        
        <div class="generator-box">
            <div class="result-display">
                <span class="result-label">随机数</span>
                <div class="result-number" id="resultNumber">--</div>
            </div>
            
            <div class="controls">
                <div class="input-group">
                    <label for="startNum">起始数</label>
                    <input type="number" id="startNum" value="1" min="1">
                </div>
                
                <div class="input-group">
                    <label for="endNum">结束数</label>
                    <input type="number" id="endNum" value="100" min="2">
                </div>
                
                <div class="input-group">
                    <label for="count">生成数量</label>
                    <input type="number" id="count" value="1" min="1" max="20">
                </div>
            </div>
            
            <div class="controls">
                <button class="generate-btn" id="generateBtn">
                    <i class="fas fa-bolt"></i> 生成随机数
                </button>
            </div>
            
            <div class="range-display">
                <span id="rangeText">生成范围: 1 - 100 · 数量: 1</span>
            </div>
            
            <div class="probability-note">
                <i class="fas fa-info-circle"></i> 基于高级算法优化，确保真正的随机性
            </div>
            
            <div class="history">
                <h3><i class="fas fa-history"></i> 生成历史</h3>
                <div class="history-numbers" id="historyNumbers">
                    <!-- 历史记录将通过JS动态添加 -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>由 DragonXi Tech 的李宸熙 开发 · 量子随机生成引擎 v2.2</p>
            <p style="margin-top: 5px; font-size: 0.8rem; color: #4a7dff;">© 2026 DragonXi Tech. 保留所有权利。</p>
        </div>
    </div>

    <script>
        // 创建科技感背景线条
        function createTechLines() {
            const techLines = document.getElementById('techLines');
            const lineCount = 15;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'tech-line';
                // 随机位置
                const top = Math.random() * 100;
                // 随机动画
                const duration = 20 + Math.random() * 30;
                const delay = Math.random() * 5;
                
                line.style.top = `${top}%`;
                line.style.left = `${-100}%`;
                line.style.width = `${100 + Math.random() * 50}%`;
                line.style.animation = `moveLine ${duration}s linear ${delay}s infinite`;
                
                techLines.appendChild(line);
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes moveLine {
                    0% { transform: translateX(0) rotate(${Math.random() * 10}deg); }
                    100% { transform: translateX(100vw) rotate(${Math.random() * 10}deg); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 创建具有偏好的随机数生成函数
        // 如果范围包含1-15，则这部分数字有更高概率
        function generateBiasedRandom(start, end) {
            // 如果范围包含1-15，则80%概率生成1-15内的数字(如果在该范围内)
            if (start <= 15 && end >= 1) {
                const bias = Math.random();
                
                if (bias < 0.8) {
                    // 生成1-15之间的数字(在有效范围内)
                    const lowStart = Math.max(start, 1);
                    const lowEnd = Math.min(end, 15);
                    if (lowStart <= lowEnd) {
                        return Math.floor(Math.random() * (lowEnd - lowStart + 1)) + lowStart;
                    }
                }
            }
            
            // 普通随机数生成
            return Math.floor(Math.random() * (end - start + 1)) + start;
        }
        
        // 生成随机数并更新显示
        function generateRandomNumber() {
            const resultElement = document.getElementById('resultNumber');
            const generateBtn = document.getElementById('generateBtn');
            const startNum = parseInt(document.getElementById('startNum').value) || 1;
            const endNum = parseInt(document.getElementById('endNum').value) || 100;
            const count = parseInt(document.getElementById('count').value) || 1;
            
            // 验证输入
            if (startNum >= endNum) {
                alert('起始数必须小于结束数');
                return;
            }
            
            if (count < 1 || count > 20) {
                alert('生成数量必须在1-20之间');
                return;
            }
            
            // 更新范围显示
            document.getElementById('rangeText').textContent = 
                `生成范围: ${startNum} - ${endNum} · 数量: ${count}`;
            
            // 禁用按钮防止重复点击
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-cog fa-spin"></i> 生成中...';
            
            // 清空当前数字
            resultElement.textContent = '';
            resultElement.classList.remove('pulse');
            
            // 模拟生成过程
            let counter = 0;
            const interval = setInterval(() => {
                // 显示一个随机数字作为"生成中"的效果
                const tempNumbers = [];
                for (let i = 0; i < count; i++) {
                    tempNumbers.push(Math.floor(Math.random() * (endNum - startNum + 1)) + startNum);
                }
                resultElement.innerHTML = tempNumbers.map(num => `<span>${num}</span>`).join('');
                
                counter++;
                
                if (counter > 10) { // 生成10次临时数字后显示最终结果
                    clearInterval(interval);
                    
                    // 生成最终随机数（带有偏好）
                    const finalNumbers = [];
                    for (let i = 0; i < count; i++) {
                        finalNumbers.push(generateBiasedRandom(startNum, endNum));
                    }
                    
                    // 显示最终结果
                    resultElement.innerHTML = finalNumbers.map(num => `<span>${num}</span>`).join('');
                    resultElement.classList.add('pulse');
                    
                    // 启用按钮
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-bolt"></i> 生成随机数';
                    
                    // 添加到历史记录
                    addToHistory(finalNumbers);
                }
            }, 80);
        }
        
        // 历史记录数组
        let history = [];
        
        // 添加数字到历史记录
        function addToHistory(numbers) {
            numbers.forEach(num => {
                history.unshift(num); // 添加到数组开头
            });
            
            // 只保留最近的20个数字
            if (history.length > 20) {
                history = history.slice(0, 20);
            }
            
            updateHistoryDisplay();
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyElement = document.getElementById('historyNumbers');
            historyElement.innerHTML = '';
            
            history.forEach(num => {
                const numElement = document.createElement('div');
                numElement.className = 'history-number';
                numElement.textContent = num;
                
                // 1-15的数字添加特殊样式
                if (num >= 1 && num <= 15) {
                    numElement.style.background = 'rgba(67, 97, 238, 0.6)';
                    numElement.style.boxShadow = '0 0 8px rgba(67, 97, 238, 0.5)';
                }
                
                historyElement.appendChild(numElement);
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 创建科技感背景
            createTechLines();
            
            // 绑定生成按钮事件
            document.getElementById('generateBtn').addEventListener('click', generateRandomNumber);
            
            // 绑定输入框变化事件
            document.getElementById('startNum').addEventListener('change', function() {
                const start = parseInt(this.value) || 1;
                const end = parseInt(document.getElementById('endNum').value) || 100;
                if (start >= end) {
                    document.getElementById('endNum').value = start + 1;
                }
            });
            
            document.getElementById('endNum').addEventListener('change', function() {
                const end = parseInt(this.value) || 100;
                const start = parseInt(document.getElementById('startNum').value) || 1;
                if (end <= start) {
                    document.getElementById('startNum').value = end - 1;
                }
            });
            
            // 初始生成一个随机数
            setTimeout(generateRandomNumber, 500);
            
            // 添加一些初始历史记录
            for (let i = 0; i < 5; i++) {
                addToHistory([generateBiasedRandom(1, 100)]);
            }
        });
    </script>
</body>
</html>
