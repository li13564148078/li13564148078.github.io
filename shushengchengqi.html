<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感随机数生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00a8ff;
            --secondary-color: #0097e6;
            --bg-color: #0a192f;
            --card-color: #162947;
            --text-color: #e6f1ff;
            --highlight-color: #64ffda;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            color: #a8b2d1;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .generator-box {
            background: var(--card-color);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 20, 60, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .generator-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--highlight-color));
        }
        
        .result-display {
            background: rgba(10, 25, 47, 0.8);
            border-radius: 12px;
            padding: 30px 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.2);
            position: relative;
        }
        
        .result-label {
            font-size: 1.2rem;
            color: #a8b2d1;
            margin-bottom: 10px;
            display: block;
        }
        
        .result-number {
            font-size: 4rem;
            font-weight: 800;
            color: var(--highlight-color);
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.7);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .input-group label {
            margin-bottom: 8px;
            color: #a8b2d1;
            font-size: 0.95rem;
        }
        
        .input-group input {
            background: rgba(20, 40, 80, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.3);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            width: 140px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--highlight-color);
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 168, 255, 0.6);
        }
        
        .generate-btn:hover::before {
            left: 100%;
        }
        
        .generate-btn:active {
            transform: translateY(1px);
        }
        
        .generate-btn i {
            font-size: 1.3rem;
        }
        
        .range-display {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color: #a8b2d1;
            font-size: 1.1rem;
        }
        
        .range-display span {
            background: rgba(20, 40, 80, 0.5);
            padding: 8px 20px;
            border-radius: 8px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .history {
            background: rgba(16, 41, 79, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .history h3 {
            color: #a8b2d1;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .history-numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-height: 120px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-number {
            background: rgba(20, 40, 100, 0.5);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--highlight-color);
            border: 1px solid rgba(100, 255, 218, 0.3);
            transition: all 0.2s ease;
        }
        
        .history-number:hover {
            transform: scale(1.1);
            background: rgba(30, 60, 150, 0.7);
        }
        
        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            color: #6a93ff;
            font-size: 0.9rem;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
            width: 100%;
        }
        
        .tech-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .tech-line {
            position: absolute;
            background: linear-gradient(to right, transparent, rgba(100, 255, 218, 0.1), transparent);
            height: 1px;
            width: 100%;
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(100, 255, 218, 0.5), 0 0 20px rgba(0, 168, 255, 0.3); }
            to { box-shadow: 0 0 15px rgba(100, 255, 218, 0.8), 0 0 30px rgba(0, 168, 255, 0.5); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .result-number {
                font-size: 3rem;
                min-height: 80px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .generate-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .input-group {
                width: 100%;
                align-items: center;
            }
            
            .input-group input {
                width: 200px;
            }
            
            .history-number {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .generator-box {
                padding: 20px;
            }
            
            .result-number {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 科技感线条背景 -->
    <div class="tech-lines" id="techLines"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-random"></i> 量子随机生成器</h1>
            <p>基于均匀分布算法的高性能随机数生成引擎 · 自定义范围与数量</p>
        </div>
        
        <div class="generator-box">
            <div class="result-display">
                <span class="result-label">随机数结果</span>
                <div class="result-number" id="resultNumber">--</div>
            </div>
            
            <div class="controls">
                <div class="input-group">
                    <label for="startNum"><i class="fas fa-arrow-down"></i> 最小值</label>
                    <input type="number" id="startNum" value="1" min="-10000" max="10000">
                </div>
                
                <div class="input-group">
                    <label for="endNum"><i class="fas fa-arrow-up"></i> 最大值</label>
                    <input type="number" id="endNum" value="100" min="-10000" max="10000">
                </div>
                
                <div class="input-group">
                    <label for="count"><i class="fas fa-list-ol"></i> 生成数量</label>
                    <input type="number" id="count" value="1" min="1" max="20">
                </div>
            </div>
            
            <div class="controls">
                <button class="generate-btn" id="generateBtn">
                    <i class="fas fa-bolt"></i> 生成随机数
                </button>
            </div>
            
            <div class="range-display">
                <span id="rangeText">生成范围: 1 - 100 · 数量: 1</span>
            </div>
            
            <div class="history">
                <h3><i class="fas fa-history"></i> 生成历史</h3>
                <div class="history-numbers" id="historyNumbers">
                    <!-- 历史记录将通过JS动态添加 -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>由 DragonXi Tech 的李宸熙 开发 · 量子随机引擎 v3.0</p>
            <p style="margin-top: 5px; font-size: 0.8rem; color: var(--primary-color);">© 2026 DragonXi Tech. 保留所有权利。</p>
        </div>
    </div>

    <script>
        // 创建科技感背景线条
        function createTechLines() {
            const techLines = document.getElementById('techLines');
            const lineCount = 15;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'tech-line';
                // 随机位置
                const top = Math.random() * 100;
                // 随机动画
                const duration = 20 + Math.random() * 30;
                const delay = Math.random() * 5;
                
                line.style.top = `${top}%`;
                line.style.left = `${-100}%`;
                line.style.width = `${100 + Math.random() * 50}%`;
                line.style.animation = `moveLine ${duration}s linear ${delay}s infinite`;
                
                techLines.appendChild(line);
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes moveLine {
                    0% { transform: translateX(0) rotate(${Math.random() * 10}deg); }
                    100% { transform: translateX(100vw) rotate(${Math.random() * 10}deg); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 生成均匀分布的随机数
        function generateRandomNumber(start, end) {
            return Math.floor(Math.random() * (end - start + 1)) + start;
        }
        
        // 生成随机数并更新显示
        function generateRandomNumbers() {
            const resultElement = document.getElementById('resultNumber');
            const generateBtn = document.getElementById('generateBtn');
            const startNum = parseInt(document.getElementById('startNum').value) || 1;
            const endNum = parseInt(document.getElementById('endNum').value) || 100;
            const count = parseInt(document.getElementById('count').value) || 1;
            
            // 验证输入
            if (startNum >= endNum) {
                alert('最小值必须小于最大值');
                return;
            }
            
            if (count < 1 || count > 20) {
                alert('生成数量必须在1-20之间');
                return;
            }
            
            // 更新范围显示
            document.getElementById('rangeText').textContent = 
                `生成范围: ${startNum} - ${endNum} · 数量: ${count}`;
            
            // 禁用按钮防止重复点击
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-cog fa-spin"></i> 生成中...';
            
            // 清空当前数字
            resultElement.textContent = '';
            resultElement.classList.remove('pulse');
            
            // 模拟生成过程
            let counter = 0;
            const interval = setInterval(() => {
                // 显示一个随机数字作为"生成中"的效果
                const tempNumbers = [];
                for (let i = 0; i < count; i++) {
                    tempNumbers.push(generateRandomNumber(startNum, endNum));
                }
                resultElement.textContent = tempNumbers.join(', ');
                
                counter++;
                
                if (counter > 10) { // 生成10次临时数字后显示最终结果
                    clearInterval(interval);
                    
                    // 生成最终随机数
                    const finalNumbers = [];
                    for (let i = 0; i < count; i++) {
                        finalNumbers.push(generateRandomNumber(startNum, endNum));
                    }
                    
                    // 显示最终结果
                    resultElement.textContent = finalNumbers.join(', ');
                    resultElement.classList.add('pulse');
                    
                    // 启用按钮
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-bolt"></i> 生成随机数';
                    
                    // 添加到历史记录
                    addToHistory(finalNumbers);
                }
            }, 80);
        }
        
        // 历史记录数组
        let history = [];
        
        // 添加数字到历史记录
        function addToHistory(numbers) {
            numbers.forEach(num => {
                history.unshift(num); // 添加到数组开头
            });
            
            // 只保留最近的20个数字
            if (history.length > 20) {
                history = history.slice(0, 20);
            }
            
            updateHistoryDisplay();
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyElement = document.getElementById('historyNumbers');
            historyElement.innerHTML = '';
            
            history.forEach(num => {
                const numElement = document.createElement('div');
                numElement.className = 'history-number';
                numElement.textContent = num;
                historyElement.appendChild(numElement);
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 创建科技感背景
            createTechLines();
            
            // 绑定生成按钮事件
            document.getElementById('generateBtn').addEventListener('click', generateRandomNumbers);
            
            // 绑定输入框变化事件
            document.getElementById('startNum').addEventListener('change', function() {
                const start = parseInt(this.value) || 1;
                const end = parseInt(document.getElementById('endNum').value) || 100;
                if (start >= end) {
                    document.getElementById('endNum').value = start + 1;
                }
            });
            
            document.getElementById('endNum').addEventListener('change', function() {
                const end = parseInt(this.value) || 100;
                const start = parseInt(document.getElementById('startNum').value) || 1;
                if (end <= start) {
                    document.getElementById('startNum').value = end - 1;
                }
            });
            
            // 初始生成一个随机数
            setTimeout(generateRandomNumbers, 500);
            
            // 添加一些初始历史记录
            for (let i = 0; i < 5; i++) {
                addToHistory([generateRandomNumber(1, 100)]);
            }
        });
    </script>
</body>
</html>
