<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonXi工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .tools-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }
        
        .tool-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        
        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .tool-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        .tool-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .tool-desc {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .tool-developer {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .tools-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .tool-card {
                padding: 20px;
            }
            
            .tool-icon {
                font-size: 3rem;
            }
            
            .tool-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-toolbox"></i> DragonXi工具箱</h1>
        <p>多功能工具箱，满足您的日常计算、计时和时区查询需求</p>
    </header>
    
    <div class="tools-container">
        <div class="tool-card" onclick="window.location.href='calculator.html'">
            <div class="tool-icon">
                <i class="fas fa-calculator"></i>
            </div>
            <h2 class="tool-title">计算器</h2>
            <p class="tool-desc">多功能计算器，支持基本运算和高级功能</p>
            <div class="tool-developer">DragonXi Tech开发者为李宸熙</div>
        </div>
        
        <div class="tool-card" onclick="window.location.href='timer.html'">
            <div class="tool-icon">
                <i class="fas fa-stopwatch"></i>
            </div>
            <h2 class="tool-title">计时器</h2>
            <p class="tool-desc">倒计时、正计时和计时功能，支持计次记录</p>
            <div class="tool-developer">DragonXi Tech开发者为李宸熙</div>
        </div>
        
        <div class="tool-card" onclick="window.location.href='world-clock.html'">
            <div class="tool-icon">
                <i class="fas fa-globe-americas"></i>
            </div>
            <h2 class="tool-title">世界时钟</h2>
            <p class="tool-desc">查看全球主要城市时间，支持添加自定义时区</p>
            <div class="tool-developer">DragonXi Tech开发者为李宸熙</div>
        </div>
    </div>
    
    <footer class="footer">
        <p>DragonXi工具箱 &copy; 2023 | 由DragonXi Tech开发</p>
    </footer>
</body>
</html>
