<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragonXi tech weather report</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* 科技感背景效果 */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .pulse {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(16, 18, 37, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(64, 224, 208, 0.3);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00d4ff, #5d4aff, #00d4ff);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .header {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(64, 224, 208, 0.2);
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #5d4aff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
        }

        .header p {
            margin-top: 10px;
            color: #a0a0a0;
            font-size: 1rem;
        }

        .search-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .search-box {
            display: flex;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(10, 12, 28, 0.8);
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            border: 1px solid rgba(64, 224, 208, 0.3);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            border-color: #00d4ff;
        }

        .search-input::placeholder {
            color: #6a6a8a;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            width: 50px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #00d4ff, #5d4aff);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-btn:hover {
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
            transform: translateY(-2px);
        }

        .current-weather {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .weather-main {
            flex: 1;
            min-width: 300px;
            text-align: center;
            padding: 20px;
        }

        .location {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00d4ff;
            font-family: 'Orbitron', sans-serif;
        }

        .date {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #a0a0a0;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            margin: 10px 0;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .temperature::after {
            content: '°C';
            font-size: 2rem;
            position: relative;
            top: -20px;
        }

        .description {
            font-size: 1.5rem;
            text-transform: capitalize;
            color: #a0a0a0;
        }

        .weather-details {
            flex: 1;
            min-width: 300px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .detail-card {
            background: rgba(10, 12, 28, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(64, 224, 208, 0.2);
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .detail-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 500;
            color: #e0e0e0;
        }

        .forecast {
            padding: 20px;
        }

        .forecast-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #00d4ff;
            font-family: 'Orbitron', sans-serif;
        }

        .forecast-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 10px;
            gap: 15px;
        }

        .forecast-card {
            flex: 0 0 auto;
            background: rgba(10, 12, 28, 0.6);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            min-width: 150px;
            border: 1px solid rgba(64, 224, 208, 0.2);
            transition: all 0.3s ease;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .forecast-day {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .forecast-icon {
            font-size: 2.5rem;
            margin: 10px 0;
            filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.5));
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 500;
            color: #e0e0e0;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00d4ff;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            display: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #a0a0a0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(64, 224, 208, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .current-weather {
                flex-direction: column;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="tech-bg">
        <div class="grid-lines"></div>
        <div class="pulse"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>dragonXi tech weather report</h1>
            <p>实时天气数据与未来预报</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="输入城市名称..." id="city-input">
                <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
            <p>正在获取天气数据...</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="current-weather" id="current-weather">
            <div class="weather-main">
                <h2 class="location" id="location">上海市</h2>
                <p class="date" id="date">2026年1月23日 星期五</p>
                <div class="weather-icon">
                    <i class="fas fa-sun" id="weather-icon"></i>
                </div>
                <div class="temperature" id="temperature">6</div>
                <p class="description" id="description">晴朗</p>
            </div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-tint"></i></div>
                    <div class="detail-label">湿度</div>
                    <div class="detail-value" id="humidity">47%</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-wind"></i></div>
                    <div class="detail-label">风速</div>
                    <div class="detail-value" id="wind-speed">12 km/h</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-temperature-low"></i></div>
                    <div class="detail-label">体感温度</div>
                    <div class="detail-value" id="feels-like">3°C</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon"><i class="fas fa-eye"></i></div>
                    <div class="detail-label">能见度</div>
                    <div class="detail-value" id="visibility">10 km</div>
                </div>
            </div>
        </div>
        
        <div class="forecast">
            <h3 class="forecast-title">5天天气预报</h3>
            <div class="forecast-container" id="forecast-container">
                <!-- 天气预报将通过JavaScript动态生成 -->
            </div>
        </div>

        <div class="footer">
            DragonXi tech的李宸熙完成 © 2026
        </div>
    </div>

    <script>
        // 模拟天气数据（实际应用中应替换为真实的API调用）
        const weatherData = {
            city: "上海市",
            date: "2026年1月23日 星期五",
            temperature: 6,
            description: "晴朗",
            humidity: 47,
            windSpeed: 12,
            feelsLike: 3,
            visibility: 10,
            icon: "sun",
            forecast: [
                { day: "今天", icon: "sun", high: 8, low: 1 },
                { day: "周六", icon: "cloud-sun", high: 12, low: 7 },
                { day: "周日", icon: "cloud-rain", high: 13, low: 5 },
                { day: "周一", icon: "cloud", high: 8, low: 3 },
                { day: "周二", icon: "sun", high: 8, low: 3 }
            ]
        };

        // 图标映射
        const iconMap = {
            'sun': 'fas fa-sun',
            'cloud': 'fas fa-cloud',
            'cloud-sun': 'fas fa-cloud-sun',
            'cloud-rain': 'fas fa-cloud-rain',
            'snow': 'fas fa-snowflake'
        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            updateWeatherUI(weatherData);
            setupEventListeners();
        });

        // 更新天气界面
        function updateWeatherUI(data) {
            document.getElementById('location').textContent = data.city;
            document.getElementById('date').textContent = data.date;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('description').textContent = data.description;
            document.getElementById('humidity').textContent = data.humidity + '%';
            document.getElementById('wind-speed').textContent = data.windSpeed + ' km/h';
            document.getElementById('feels-like').textContent = data.feelsLike + '°C';
            document.getElementById('visibility').textContent = data.visibility + ' km';
            
            const weatherIcon = document.getElementById('weather-icon');
            weatherIcon.className = iconMap[data.icon] || 'fas fa-sun';
            
            // 更新天气预报
            const forecastContainer = document.getElementById('forecast-container');
            forecastContainer.innerHTML = '';
            
            data.forecast.forEach(day => {
                const forecastCard = document.createElement('div');
                forecastCard.className = 'forecast-card';
                
                forecastCard.innerHTML = `
                    <div class="forecast-day">${day.day}</div>
                    <div class="forecast-icon"><i class="${iconMap[day.icon] || 'fas fa-sun'}"></i></div>
                    <div class="forecast-temp">${day.high}°/${day.low}°</div>
                `;
                
                forecastContainer.appendChild(forecastCard);
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            const searchBtn = document.getElementById('search-btn');
            const cityInput = document.getElementById('city-input');
            
            searchBtn.addEventListener('click', performSearch);
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // 执行搜索
        function performSearch() {
            const city = document.getElementById('city-input').value.trim();
            
            if (!city) {
                showError('请输入城市名称');
                return;
            }
            
            // 显示加载动画
            document.getElementById('loader').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            
            // 模拟API请求延迟
            setTimeout(() => {
                // 这里应该调用真实的天气API
                // 现在使用模拟数据
                const newData = {
                    ...weatherData,
                    city: city,
                    temperature: Math.floor(Math.random() * 15) + 5, // 随机温度
                    description: ['晴朗', '多云', '小雨', '阴天'][Math.floor(Math.random() * 4)]
                };
                
                updateWeatherUI(newData);
                
                // 隐藏加载动画
                document.getElementById('loader').style.display = 'none';
            }, 1000);
        }

        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 更新时间
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            const dateString = now.toLocaleDateString('zh-CN', options);
            document.getElementById('date').textContent = dateString;
        }

        // 每分钟更新一次时间
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
