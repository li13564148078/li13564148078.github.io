<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonXi Tech - 支持我</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 180, 219, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .large-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .large-image:hover {
            transform: scale(1.02);
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 30px 20px 20px;
            color: white;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .tech-badge {
            display: inline-block;
            background: rgba(0, 180, 219, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            border: 1px solid rgba(0, 180, 219, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 60px 0;
            font-size: 1.2rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .container {
                padding: 10px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header fade-in">
            <h1>DragonXi Tech工具</h1>
            <p>如果喜欢可以通过以下方式支持我</p>
            <div style="margin-top: 20px;">
                <span class="tech-badge">天气预报</span>

                <span class="tech-badge">等等工具持续更新中</span>

        </header>
        
        <main class="fade-in" style="animation-delay: 0.3s;">
            <div class="image-container">
                <!-- 这里插入您的大图片 -->
                <img src="zz.jpg" alt="支持我们" class="large-image" 
                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwMCIgaGVpZ2h0PSI2MDAiIHZpZXdCb3g9IjAgMCAxMjAwIDYwMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjEyMDAiIGhlaWdodD0iNjAwIiBmaWxsPSIjMWYyZDM5Ii8+Cjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0Ij5EcmFnb25YaSBUZWNoIC0gSW1hZ2UgUGxhY2Vob2xkZXI8L3RleHQ+Cjwvc3ZnPgo=';document.querySelector('.image-overlay').innerHTML = '图片加载失败，请确保zz.jpg文件存在于正确路径';">
                <div class="image-overlay">
                    <h2>本网站绝都无任何广告</h2>
                    <p>由于作者学业原因（我才12）无法和技术原因无法做到完美，敬请谅解。</p>
                </div>
            </div>
        </main>
        
        <footer class="footer fade-in" style="animation-delay: 0.6s;">
            <p>由 <strong>李宸熙</strong> 设计并制作</p>
            <p>2026 DragonXi Tech. </p>
        </footer>
    </div>

    <script>
        // 图片加载状态处理
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.querySelector('.large-image');
            const overlay = document.querySelector('.image-overlay');
            
            image.onload = function() {
                overlay.innerHTML = '<h2>本网站绝对无任何广告</h2><p>由于作者学业原因无法和技术原因无法做到完美，敬请谅解。</p>';
            };
            
            // 添加滚动动画效果
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // 观察所有需要动画的元素
            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
